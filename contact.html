        <ul>
          <li>

            <input class="form-control col-12" type="email"  name="email" placeholder="example@gmail.com" required="required">

          <li>
            <label for="message">Message</label>
            <textarea class="form-control form-control-lg col-12" name="message" required="required"></textarea>
          </li>
        </ul>
        <button class="btn btn-info btn-block" type="submit">Submit</button>
